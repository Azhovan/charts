{{- if .Values.grafana.enabled }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.grafana.hooks.jobName | quote }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "kommander.labels" . | indent 4 }}
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-weight: "-4"
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
spec:
  template:
    metadata:
      name: {{ .Values.grafana.hooks.jobName | quote }}
    spec:
      restartPolicy: Never
      containers:
        - name: post-install-job
          image: {{ .Values.grafana.hooks.image | quote }}
          command: ["/bin/sh", "-c", "/job/run.sh"]
          env:
            - name: X_FORWARDED_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.grafana.hooks.secretKeyRef }}
                  key: username
          volumeMounts:
            - mountPath: /job
              name: job
      volumes:
        - name: job
          configMap:
            name: {{ .Values.grafana.hooks.jobName }}
            defaultMode: 0777

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.grafana.hooks.jobName }}
data:
  run.sh: |-
    #!/bin/bash
    set -o nounset
    set -o errexit
    set -o pipefail
    CURL="curl --verbose --fail --max-time 60 --retry 10 --retry-connrefused"
    DASHBOARD_ID=$($CURL -H "X-Forwarded-User: $X_FORWARDED_USER" {{ .Values.grafana.hooks.serviceURL }}/api/dashboards/uid/{{ .Values.grafana.hooks.homeDashboardUID }} | jq '.[0].id')
    echo "setting home dashboard to ID" $DASHBOARD_ID
---
apiVersion: batch/v1
kind: Job
metadata:
  name: cleanup-{{ .Values.grafana.hooks.jobName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "kommander.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: cleanup-{{ .Values.grafana.hooks.jobName }}
    spec:
      containers:
        - name: kubectl
          image: bitnami/kubectl:1.16.2
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - kubectl delete configmap {{ .Values.grafana.hooks.jobName }} --namespace={{ .Release.Namespace }}
      restartPolicy: OnFailure
{{- end }}